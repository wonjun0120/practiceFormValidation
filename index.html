<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>contact details</title>
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    </head>
    <body>
        <form name="userData">
            <div class="displayCenter">
                <span>Title</span>
                
                <span>
                    <select name="title" style="width: 150px;">
                        <option value="mr">Mr</option>
                        <option value="mrs">Mrs</option>
                    </select>
                </span>
            </div>
            <div id="getFirstName" class="displayCenter">
                <span>First name</span>
                
                <span><input type="text" name="firstName" style="width: 150px;"></span>
            </div>
            <div id = getLastName class="displayCenter">
                <span>Last name</span>
                
                <span><input type="text" name="lastName" style="width: 150px;"></span>
            </div>
            <div id = getPhoneNum class="displayCenter">
                <span>Confirm phone number</span>
                
                <span><input type="text" name="phoneNum" style="width: 150px;"></span>
            </div>
            <div id = getAltPhoneNum class="displayCenter">
                <span>Alternative phone number</span>
                
                <span><input type="text" name="altrPhoneNum" style="width: 150px;"></span>
            </div>
            <div id = getEmailAdd class="displayCenter">
                <span>Email address</span>
                
                <span><input type="email" name="emailAdd" style="width: 150px;"></span>
            </div>
            <!--
            <input type="submit" value="submit" name="submit">
            -->
            <button id = 'submit' type="button">submit</button>
        </form>

        <script src="script.js"></script>
    </body>
</html>
